name: Build Android APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - uses: android-actions/setup-android@v3
    
    - name: Setup Gradle
      run: |
        # Create gradlew if it doesn't exist
        if [ ! -f "gradlew" ]; then
          echo "#!/bin/bash" > gradlew
          echo 'exec java -jar "$(dirname "$0")/gradle/wrapper/gradle-wrapper.jar" "$@"' >> gradlew
          chmod +x gradlew
        fi
        
        # Ensure gradle wrapper exists
        mkdir -p gradle/wrapper
        curl -L -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/master/gradle/wrapper/gradle-wrapper.jar
        
        # Create wrapper properties
        echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.4-bin.zip" > gradle/wrapper/gradle-wrapper.properties
        
        chmod +x gradlew
        
    - name: Build APK
      run: ./gradlew assembleDebug
      
    - uses: actions/upload-artifact@v4
      if: success()
      with:
        name: apk
        path: app/build/outputs/apk/debug/*.apk
